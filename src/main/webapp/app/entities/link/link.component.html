<div>
    <h2 id="page-heading">
        <span jhiTranslate="universignOedApp.link.home.title">Links</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-link" [routerLink]="['/link/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="universignOedApp.link.home.createLabel">
            Create a new Link
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="links?.length === 0">
        <span jhiTranslate="universignOedApp.link.home.notFound">No links found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="links && links.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="group.id"><span jhiTranslate="universignOedApp.link.group">Group</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="group.id"><span jhiTranslate="universignOedApp.link.group">Group</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="group.id"><span jhiTranslate="universignOedApp.link.group">Group</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let link of links ;trackBy: trackId">
                    <td><a [routerLink]="['/link', link.id, 'view']">{{ link.id }}</a></td>
                    <td>
                        <div *ngIf="link.group">
                            <a [routerLink]="['/group', link.group?.id, 'view']" >{{ link.group?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="link.group">
                            <a [routerLink]="['/group', link.group?.id, 'view']" >{{ link.group?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="link.group">
                            <a [routerLink]="['/group', link.group?.id, 'view']" >{{ link.group?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/link', link.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/link', link.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(link)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="links && links.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
