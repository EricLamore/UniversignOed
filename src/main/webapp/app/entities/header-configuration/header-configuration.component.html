<div>
    <h2 id="page-heading">
        <span jhiTranslate="universignOedApp.headerConfiguration.home.title">Header Configurations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-header-configuration" [routerLink]="['/header-configuration/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="universignOedApp.headerConfiguration.home.createLabel">
            Create a new Header Configuration
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="headerConfigurations?.length === 0">
        <span jhiTranslate="universignOedApp.headerConfiguration.home.notFound">No headerConfigurations found</span>
    </div>
    <div class="table-responsive" *ngIf="headerConfigurations?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="logo"><span jhiTranslate="universignOedApp.headerConfiguration.logo">Logo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="width"><span jhiTranslate="universignOedApp.headerConfiguration.width">Width</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="href"><span jhiTranslate="universignOedApp.headerConfiguration.href">Href</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let headerConfiguration of headerConfigurations ;trackBy: trackId">
                <td><a [routerLink]="['/header-configuration', headerConfiguration.id, 'view' ]">{{headerConfiguration.id}}</a></td>
                <td>{{headerConfiguration.logo}}</td>
                <td>{{headerConfiguration.width}}</td>
                <td>{{headerConfiguration.href}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/header-configuration', headerConfiguration.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/header-configuration', headerConfiguration.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/header-configuration', { outlets: { popup: headerConfiguration.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="headerConfigurations?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
