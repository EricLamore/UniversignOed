<div>
    <h2 id="page-heading">
        <span jhiTranslate="universignOedApp.errorRequest.home.title">Error Requests</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-error-request" [routerLink]="['/error-request/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="universignOedApp.errorRequest.home.createLabel">
            Create a new Error Request
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="errorRequests?.length === 0">
        <span jhiTranslate="universignOedApp.errorRequest.home.notFound">No errorRequests found</span>
    </div>
    <div class="table-responsive" *ngIf="errorRequests?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="comment"><span jhiTranslate="universignOedApp.errorRequest.comment">Comment</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="firstName"><span jhiTranslate="universignOedApp.errorRequest.firstName">First Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lastName"><span jhiTranslate="universignOedApp.errorRequest.lastName">Last Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="emailAddress"><span jhiTranslate="universignOedApp.errorRequest.emailAddress">Email Address</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="birthDate"><span jhiTranslate="universignOedApp.errorRequest.birthDate">Birth Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let errorRequest of errorRequests ;trackBy: trackId">
                <td><a [routerLink]="['/error-request', errorRequest.id, 'view' ]">{{errorRequest.id}}</a></td>
                <td>{{errorRequest.comment}}</td>
                <td>{{errorRequest.firstName}}</td>
                <td>{{errorRequest.lastName}}</td>
                <td>{{errorRequest.emailAddress}}</td>
                <td>{{errorRequest.birthDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/error-request', errorRequest.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/error-request', errorRequest.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/error-request', { outlets: { popup: errorRequest.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="errorRequests?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
