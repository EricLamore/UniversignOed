<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-check-result-heading" jhiTranslate="universignOedApp.checkResult.home.createOrEditLabel">Create or edit a Check Result</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="universignOedApp.checkResult.checkErrorMessage" for="field_checkErrorMessage">Check Error Message</label>
                    <input type="text" class="form-control" name="checkErrorMessage" id="field_checkErrorMessage"
                           formControlName="checkErrorMessage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="universignOedApp.checkResult.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="UPDATE">{{ 'universignOedApp.Status.UPDATE' | translate }}</option>
                        <option value="INSERT">{{ 'universignOedApp.Status.INSERT' | translate }}</option>
                        <option value="ERROR">{{ 'universignOedApp.Status.ERROR' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="universignOedApp.checkResult.result" for="field_result">Result</label>
                    <select class="form-control" name="result" formControlName="result" id="field_result">
                        <option value="PERFECT">{{ 'universignOedApp.CheckStatus.PERFECT' | translate }}</option>
                        <option value="EMAIL_AND_PHONE_IN_OTHER_ORGANISATION">{{ 'universignOedApp.CheckStatus.EMAIL_AND_PHONE_IN_OTHER_ORGANISATION' | translate }}</option>
                        <option value="EMAIL_FOUND">{{ 'universignOedApp.CheckStatus.EMAIL_FOUND' | translate }}</option>
                        <option value="EMAIL_FOUND_BUT_PHONE_USED">{{ 'universignOedApp.CheckStatus.EMAIL_FOUND_BUT_PHONE_USED' | translate }}</option>
                        <option value="EMAIL_FOUND_IN_OTHER_ORGANIZATION">{{ 'universignOedApp.CheckStatus.EMAIL_FOUND_IN_OTHER_ORGANIZATION' | translate }}</option>
                        <option value="EMAIL_FOUND_IN_OTHER_ORGANIZATION_BUT_PHONE_USED">{{ 'universignOedApp.CheckStatus.EMAIL_FOUND_IN_OTHER_ORGANIZATION_BUT_PHONE_USED' | translate }}</option>
                        <option value="PHONE_FOUND">{{ 'universignOedApp.CheckStatus.PHONE_FOUND' | translate }}</option>
                        <option value="PHONE_FOUND_IN_OTHER_ORGANIZATION">{{ 'universignOedApp.CheckStatus.PHONE_FOUND_IN_OTHER_ORGANIZATION' | translate }}</option>
                        <option value="NOT_FOUND">{{ 'universignOedApp.CheckStatus.NOT_FOUND' | translate }}</option>
                        <option value="EMAIL_INVALID">{{ 'universignOedApp.CheckStatus.EMAIL_INVALID' | translate }}</option>
                        <option value="PHONE_INVALID">{{ 'universignOedApp.CheckStatus.PHONE_INVALID' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
