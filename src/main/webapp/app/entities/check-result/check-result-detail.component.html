<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="checkResult">
            <h2><span jhiTranslate="universignOedApp.checkResult.detail.title">Check Result</span> {{ checkResult.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="universignOedApp.checkResult.checkErrorMessage">Check Error Message</span></dt>
                <dd>
                    <span>{{ checkResult.checkErrorMessage }}</span>
                </dd>
                <dt><span jhiTranslate="universignOedApp.checkResult.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'universignOedApp.Status.' + checkResult.status }}">{{ checkResult.status }}</span>
                </dd>
                <dt><span jhiTranslate="universignOedApp.checkResult.result">Result</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'universignOedApp.CheckStatus.' + checkResult.result }}">{{ checkResult.result }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/check-result', checkResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
