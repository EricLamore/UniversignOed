<div>
    <h2 id="page-heading">
        <span jhiTranslate="universignOedApp.checkResult.home.title">Check Results</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-check-result" [routerLink]="['/check-result/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="universignOedApp.checkResult.home.createLabel">
            Create a new Check Result
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="checkResults?.length === 0">
        <span jhiTranslate="universignOedApp.checkResult.home.notFound">No checkResults found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="checkResults && checkResults.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="checkErrorMessage"><span jhiTranslate="universignOedApp.checkResult.checkErrorMessage">Check Error Message</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="status"><span jhiTranslate="universignOedApp.checkResult.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="result"><span jhiTranslate="universignOedApp.checkResult.result">Result</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let checkResult of checkResults ;trackBy: trackId">
                    <td><a [routerLink]="['/check-result', checkResult.id, 'view']">{{ checkResult.id }}</a></td>
                    <td>{{ checkResult.checkErrorMessage }}</td>
                    <td jhiTranslate="{{ 'universignOedApp.Status.' + checkResult.status }}">{{ checkResult.status }}</td>
                    <td jhiTranslate="{{ 'universignOedApp.CheckStatus.' + checkResult.result }}">{{ checkResult.result }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/check-result', checkResult.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/check-result', checkResult.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(checkResult)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="checkResults && checkResults.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
