<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mapProperties">
            <h2><span jhiTranslate="universignOedApp.mapProperties.detail.title">Map Properties</span> {{mapProperties.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="universignOedApp.mapProperties.dummy">Dummy</span></dt>
                <dd>
                    <span>{{mapProperties.dummy}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/map-properties', mapProperties.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
